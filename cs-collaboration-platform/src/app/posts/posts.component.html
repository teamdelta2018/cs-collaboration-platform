
<div *ngIf="authService.user | async">
  <!--Trigger-->
  <p>
   all posts
  </p>
  <ul>
    <li *ngFor="let item of items | async">
      ID: {{item.id}} Title: {{item.title}} Created: {{item.created}} Edited: {{item.edited}} Content: {{item.content}}
    </li>
  </ul>
  <!--Trigger-->
  <p>
    all responses
   </p>
   <ul>
     <li *ngFor="let item of responses | async">
      ID: {{item.id}} Post: {{item.post}} Created: {{item.created}} Content: {{item.content}}
     </li>
   </ul>
</div>
