  <div>Email</div>   
    <input type="email" [(ngModel)]="enterEmail" name="myEmail" #myEmail="ngModel" 
    email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>  
    <!-- <p *ngIf="!this.validEmail">{{myEmail.value}} is invalid email, try again</p>   -->
 
  <div>Password</div>
    <input type="text" [(ngModel)]="enterPassword" name="myPassword" #myPassword="ngModel" 
     required>    
    <!-- <input #box2 (keyup)="0"> -->
    <p>{{myPassword.value}}</p>  
    <!-- <p *ngIf="!this.validAdminKey">{{myPassword.value}} is invalid admin key, try again</p> -->

<button class="btn btn-outline-black btn-rounded" (click)="login(myEmail.value, myPassword.value)">Log in</button>
