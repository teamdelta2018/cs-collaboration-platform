<body class="black-skin">
<!--Double navigation-->
<header>

    <!-- Sidebar navigation -->
    <mdb-sidenav #sidenav class="sn-bg-1" [fixed]="false">

        <logo>
            <li>
                <div class="logo-wrapper waves-light">
                    <a href="#">
                        <img src="http://www.franklinpracticum.com/course/images/FranklinLogo.gif" class="img-fluid flex-center">
                    </a>
					<strong>Practicum: Team Delta</strong>
                </div>
            </li>
            <!--/. Logo -->
			
        </logo>

        <links>
            
            <!-- Side navigation links -->
            <li>
                <ul class="collapsible collapsible-accordion">
                    <mdb-squeezebox [multiple]="false" aria-multiselectable="false">

                        <!-- Collapsible link -->
                        <mdb-item>
                            <mdb-item-head mdbWavesEffect>
                                <i class="fa fa-chevron-right"></i> Enter Workspace</mdb-item-head>
                            <mdb-item-body>
                                <ul>
                                    <li>
                                        <a routerLink="/public" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>Public</a>
                                    </li>
                                    <li>
                                        <a routerLink="/private" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>Private</a>
                                    </li>
									<li *ngIf="this.getAdminStatus(((authService.user | async)?.email))">
                                        <a routerLink="/demo" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>Add User</a>
                                    </li>
                                    <li *ngIf="this.getAdminStatus(((authService.user | async)?.email))">
                                        <a routerLink="/posts" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>All Posts</a>
                                    </li>
                                    <li>
                                        <a routerLink="/myposts" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>My Posts</a>
                                    </li>
                                </ul>
                            </mdb-item-body>
                        </mdb-item>


                    </mdb-squeezebox>
                </ul>
            </li>
            <!--/. Side navigation links -->
        </links>
        <div class="sidenav-bg mask-strong"></div>
    </mdb-sidenav>
    <!--/. Sidebar navigation -->

    <!-- Navbar -->
    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav" [containerInside]="false">

        <navlinks class="navbar-container">
            <!-- SideNav slide-out button -->
            <div class="float-left">
                <a (click)="sidenav.show()" class="button-collapse hidden-nav-button-collapse">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
            <!--/. SideNav slide-out button -->
        </navlinks>

        <logo>
            <!-- Breadcrumb-->
            <div class="breadcrumbs breadcrumbs-hidden-nav breadcrumb-dn mr-auto">
                <a routerLink="/home" routerLinkActive="active" href="#" class="waves-effect" mdbWavesEffect>CS Student Collabortation Platform</a>
			
            </div>
            <!--/. Breadcrumb-->
			<div *ngIf="authService.user | async" class="dropdown" dropdown>

				<!--Trigger-->
				<button dropdownToggle class="btn btn-dark dropdown-toggle waves-light" type="button" mdbWavesEffect>
					{{ (authService.user | async)?.email }}
				</button>

				<!--Menu-->
				<div class="dropdown-menu dropdown-primary">
					<a routerLink="/profile" routerLinkActive="active" class="dropdown-item" href="#">My Profile</a>
					<a class="dropdown-item" (click)="logout()" href="#">Logout</a>
				</div>
			</div>
        </logo>

        <navlinks>
            <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">
                
                <li class="nav-item">
                    <a routerLinkActive="active" class="nav-link waves-light" mdbWavesEffect>
                        <i class="fa fa-comments-o"></i>
                        <span routerLink="/groups" class="clearfix d-none d-sm-inline-block">Groups</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-light" mdbWavesEffect>
                        <i class="fa fa-user"></i>
                        <span routerLink="/connections" routerLinkActive="active" class="clearfix d-none d-sm-inline-block">Connections</span>
                    </a>
                </li>
                <li class="nav-item ">
                        <a class="nav-link waves-light" mdbWavesEffect>
                            <i class="fa fa-user"></i>
                                <span class="clearfix d-none d-sm-inline-block" (click)="googleSignIn()">Google Sign In</span>
                        </a>        
                </li>
                <div class="dropdown" dropdown>

                    <!--Trigger-->
                    <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light"  mdbWavesEffect>
                        login/register
                    </a>
    
                    <!--Menu-->
                    <div class="dropdown-menu dropdown-primary">
                        <a routerLink="/login" routerLinkActive="active" class="dropdown-item" href="#">login</a>
                        <a routerLink="/register" routerLinkActive="active" class="dropdown-item" href="#">register</a>
                    </div>
                </div>
                
            </ul>
        </navlinks>
    </mdb-navbar>
    <!--/. Navbar -->

</header>
<!--/.Double navigation-->


<!--Main Layout-->
<div class="row">
    <div class="col-sm-2">
	</div>
    <div class="col-sm-8">
        <main>
    <div class="container-fluid mt-5">

<!-- Extended default form grid -->
	    <router-outlet></router-outlet>
        <div style="height: 2000px"></div>
    </div>
</main>
    </div>
    
</div>

<!--/Main layout-->
